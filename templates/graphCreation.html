<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <style type="text/css">



body {
  background: linear-gradient(45deg, #FC466B, #3F5EFB);
  height: 100vh;
  font-family: 'Montserrat', sans-serif;
}

.container {
  position: absolute;
  transform: translate(-50%,-50%);
  top: 55%;
  left: 50%;
}

form {
  background: rgba(255,255,255,0.3);
  padding: 5em;
  height: 300px;
  width: 200px;
  border-radius: 20px;
  border-left: 1px solid rgba(255,255,255,0.3);
  border-top: 1px solid rgba(255,255,255,0.3);
  backdrop-filter: blur(10px);
  box-shadow: 20px 20px 40px -6px rgba(0,0,0,0.2);
  text-align: center;
  position: relative;
  transition: all 0.2s ease-in-out;
}
p {
    font-weight: 500;
    color: #fff;
    opacity: 0.7;
    font-size: 2rem;
    margin-top: 0;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }
  
  
  a {
    text-decoration: none;
    color: #ddd;
    font-size: 12px;
  }
    
    a:hover {
      text-shadow: 2px 2px 6px #00000040;
    }
    
    a:active {
      text-shadow: none;
    }
  
  
  input,button {
    background: transparent;
    width: 200px;
    padding: 1em;
    margin-bottom: 2em;
    border: none;
    border-left: 1px solid rgba(255,255,255,0.3);
    border-top: 1px solid rgba(255,255,255,0.3);
    border-radius: 5000px;
    backdrop-filter: blur(5px);
    box-shadow: 4px 4px 60px rgba(0,0,0,0.2);
    color: #fff;
    font-family: Montserrat, sans-serif;
    font-weight: 500;
    transition: all 0.2s ease-in-out;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }
    
    input:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 4px 4px 60px 8px rgba(0,0,0,0.2);
    }
    
    
    input[type="text"]
    :focus {
        background: rgba(255,255,255,0.1);
        box-shadow: 4px 4px 60px 8px rgba(0,0,0,0.2);
      }
    
    
    #data{
      margin-top: 10px;
      width: 150px;
      font-size: 1rem;
    }
      
      #data:hover {
        cursor: pointer;
      }
      
      #data:active {
        background: rgba(255,255,255,0.2);
      }

  
  
  input:hover {
    margin: 4px;
  }


::placeholder {
  font-family: Montserrat, sans-serif;
  font-weight: 400;
  color: #fff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
}



a,
input:focus,
select:focus,
textarea:focus,
button:focus {
    outline: none;
}

    </style>
</head>
<body>
    
    {% include 'index.html' %}
    
    <div class="container">
    <form action="/analysis" method="get">
        {% csrf_token %}
        <p>Graph Creation</p>
        
    
        <input type="text" id="reaction" name="reaction" placeholder="Name of the Reaction" required/>
        <br>
        <input type="text" id="temp" name="temp" placeholder="Temperature of the Reaction" required/>
        <br>
        <button type="submit">Create Graph</button>
    
</form> 


</div>
</body>
</html>
